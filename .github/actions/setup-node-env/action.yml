---
name: Setup Node.js Environment
description: Set up Node.js 20 with npm caching (caching enabled for VS Code extension workflows)
runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: packages/vscode-extension/package-lock.json
