---
name: Publish VS Code Extension
on:
  release:
    types:
      - published
jobs:
  build-lsp-binaries:
    name: Build LSP Binary - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            ext: ''
          - os: macos-14
            platform: darwin-arm64
            ext: ''
          - os: macos-latest
            platform: darwin-x64
            ext: ''
          - os: windows-latest
            platform: win32-x64
            ext: .exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install UV
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        working-directory: compiler
        run: uv sync --group build
      - name: Build LSP binary
        working-directory: compiler
        run: make build-lsp-binary
      - name: Run LSP smoke tests
        working-directory: compiler
        run: make test-lsp-binary-smoke
      - name: Upload LSP binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: lsp-binary-${{ matrix.platform }}
          path: compiler/dist/kb-dashboard-compiler-lsp${{ matrix.ext }}
          retention-days: 1
  publish:
    runs-on: ubuntu-latest
    needs: build-lsp-binaries
    concurrency:
      group: publish-vscode-extension
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json
      - name: Download all LSP binaries
        uses: actions/download-artifact@v6
        with:
          path: lsp-binaries
      - name: Organize LSP binaries
        run: |
          mkdir -p vscode-extension/bin
          # Copy binaries to platform-specific directories
          for platform in linux-x64 darwin-x64 darwin-arm64 win32-x64; do
            mkdir -p vscode-extension/bin/$platform
            if [ "$platform" = "win32-x64" ]; then
              cp lsp-binaries/lsp-binary-$platform/kb-dashboard-compiler-lsp.exe vscode-extension/bin/$platform/
            else
              cp lsp-binaries/lsp-binary-$platform/kb-dashboard-compiler-lsp vscode-extension/bin/$platform/
              chmod +x vscode-extension/bin/$platform/kb-dashboard-compiler-lsp
            fi
          done
      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci
      - name: Run linting
        working-directory: vscode-extension
        run: make lint-check
      - name: Run tests
        working-directory: vscode-extension
        run: make test-unit
      - name: Verify build
        working-directory: vscode-extension
        run: make package
      - name: Package and Publish to OpenVSX
        id: publish-openvsx
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          packagePath: vscode-extension
      - name: Publish to VS Code Marketplace
        id: publish-marketplace
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          packagePath: vscode-extension
      - name: Upload VSIX on failure
        if: steps.publish-openvsx.outcome == 'failure' || steps.publish-marketplace.outcome == 'failure'
        uses: actions/upload-artifact@v6
        with:
          name: extension-vsix
          path: vscode-extension/*.vsix
          retention-days: 7
      - name: Fail if publishing failed
        if: steps.publish-openvsx.outcome == 'failure' || steps.publish-marketplace.outcome == 'failure'
        run: exit 1
