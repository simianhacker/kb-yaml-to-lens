---
name: Publish VS Code Extension
on:
  push:
    tags:
      - v*
jobs:
  build-binaries:
    name: Build Binaries
    uses: ./.github/workflows/build-compiler-binaries.yml
    with:
      artifact-prefix: binary
      retention-days: 1
  publish:
    runs-on: ubuntu-latest
    needs: build-binaries
    concurrency:
      group: publish-vscode-extension
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: vscode-extension/package-lock.json
      - name: Download all binaries
        uses: actions/download-artifact@v6
        with:
          path: binaries
      - name: Organize binaries
        run: |
          mkdir -p vscode-extension/bin
          # Copy binaries to platform-specific directories with correct naming
          mkdir -p vscode-extension/bin/linux-x64
          cp binaries/binary-linux-x64/kb-dashboard-linux-x64 vscode-extension/bin/linux-x64/kb-dashboard
          chmod +x vscode-extension/bin/linux-x64/kb-dashboard
          mkdir -p vscode-extension/bin/darwin-x64
          cp binaries/binary-darwin-x64/kb-dashboard-darwin-x64 vscode-extension/bin/darwin-x64/kb-dashboard
          chmod +x vscode-extension/bin/darwin-x64/kb-dashboard
          mkdir -p vscode-extension/bin/darwin-arm64
          cp binaries/binary-darwin-arm64/kb-dashboard-darwin-arm64 vscode-extension/bin/darwin-arm64/kb-dashboard
          chmod +x vscode-extension/bin/darwin-arm64/kb-dashboard
          mkdir -p vscode-extension/bin/win32-x64
          cp binaries/binary-win32-x64/kb-dashboard-windows-x64.exe vscode-extension/bin/win32-x64/kb-dashboard.exe
      - name: Install dependencies
        working-directory: vscode-extension
        run: make install
      - name: Run linting
        working-directory: vscode-extension
        run: make lint-check
      - name: Run tests
        working-directory: vscode-extension
        run: make test-unit
      - name: Verify build
        working-directory: vscode-extension
        run: make package
      - name: Package and Publish to OpenVSX
        id: publish-openvsx
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          packagePath: vscode-extension
      - name: Publish to VS Code Marketplace
        id: publish-marketplace
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          packagePath: vscode-extension
      - name: Upload VSIX on failure
        if: steps.publish-openvsx.outcome == 'failure' || steps.publish-marketplace.outcome == 'failure'
        uses: actions/upload-artifact@v6
        with:
          name: extension-vsix
          path: vscode-extension/*.vsix
          retention-days: 7
      - name: Fail if publishing failed
        if: steps.publish-openvsx.outcome == 'failure' || steps.publish-marketplace.outcome == 'failure'
        run: exit 1
