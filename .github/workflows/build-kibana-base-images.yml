---
name: Build and Publish Kibana Base Images
on:
  # Run weekly on Mondays at 3 AM UTC
  schedule:
    - cron: 0 3 * * 1
  # Allow manual triggering with default matrix
  workflow_dispatch: null
permissions:
  contents: read
  packages: write
jobs:
  build-and-publish:
    name: Build Kibana Base Image (${{ matrix.kibana_version }}, ${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Build multiple Kibana versions
        kibana_version:
          - v9.2.0
          - v8.19.0
        # Build each architecture separately
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set platform suffix
        id: platform
        run: |
          echo "suffix=$(echo '${{ matrix.platform }}' | sed 's/linux\///')" >> $GITHUB_OUTPUT
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kibana-base
          tags: |
            type=raw,value=${{ matrix.kibana_version }}-${{ steps.platform.outputs.suffix }}
            type=raw,value=${{ matrix.kibana_version }}-{{date 'YYYYMMDD'}}-${{ steps.platform.outputs.suffix }}
      - name: Build and push Kibana base image
        uses: docker/build-push-action@v6
        with:
          context: ./fixture-generator
          file: ./fixture-generator/Dockerfile.base
          platforms: ${{ matrix.platform }}
          build-args: |
            KIBANA_VERSION=${{ matrix.kibana_version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kibana-${{ matrix.kibana_version }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=kibana-${{ matrix.kibana_version }}-${{ matrix.platform }}
      - name: Image info
        run: |-
          echo "Built and pushed Kibana base image:"
          echo "  Version: ${{ matrix.kibana_version }}"
          echo "  Platform: ${{ matrix.platform }}"
          echo "  Tags: ${{ steps.meta.outputs.tags }}"
  create-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: build-and-publish
    strategy:
      matrix:
        kibana_version:
          - v9.2.0
          - v8.19.0
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        run: |-
          # Get current date for dated tag
          DATE=$(date +%Y%m%d)

          # Create manifest for version tag
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }} \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-amd64 \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-arm64

          # Create manifest for dated tag
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE} \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE}-amd64 \
            ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}-${DATE}-arm64
          echo "Created multi-arch manifest for ${{ matrix.kibana_version }}"
          echo ""
          echo "To use this image locally:"
          echo "  docker pull ghcr.io/${{ github.repository }}/kibana-base:${{ matrix.kibana_version }}"
          echo ""
          echo "Docker will automatically select the correct architecture for your platform."
