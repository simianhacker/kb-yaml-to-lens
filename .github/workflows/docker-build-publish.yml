---
name: Build and Publish Docker Image
on:
  push:
    tags:
      - v*
  workflow_dispatch: null
permissions:
  contents: read
  packages: write
jobs:
  build-test-and-publish:
    name: Build, Test, and Publish Multi-arch Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kb-dashboard-compiler
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
      - name: Build Docker image for testing
        shell: bash
        run: DOCKER_IMAGE_TAG=test make cli docker-build
      - name: Run E2E tests
        shell: bash
        run: IMAGE_NAME="kb-dashboard-compiler:test" make cli test-e2e
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || vars.PUBLISH_DOCKER == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push multi-arch Docker image
        if: github.event_name == 'push' || vars.PUBLISH_DOCKER == 'true'
        shell: bash
        run: |-
          make -C packages/kb-dashboard-cli SHELL=/bin/bash CONFIRM_PUBLISH=yes DOCKER_TAGS="${{ steps.meta.outputs.tags }}" docker-publish
