[project]
name = "kb-dashboard-docs"
version = "0.1.10"
description = "Documentation for kb-yaml-to-lens"
requires-python = ">=3.12"
license = {text = "MIT"}

dependencies = [
    "kb-dashboard-compiler",
]

[tool.uv.sources]
kb-dashboard-compiler = { workspace = true }

[dependency-groups]
dev = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.32",
    "mkdocstrings[python]>=1.0.0",
    "pymdown-extensions>=10.0",
    "griffe-pydantic>=1.1.8",
    "griffe-fieldz>=0.4.0",
    "mkdocs-click>=0.8.0",
    "pytest>=9.0",
    "pytest-check-links>=0.9.0",
]
