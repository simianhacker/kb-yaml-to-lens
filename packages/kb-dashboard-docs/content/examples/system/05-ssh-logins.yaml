---
dashboards:
  - id: system-ssh-logins
    name: '[Logs System] SSH login attempts'
    description: SSH login attempts from the System integration
    filters:
      - exists: system.auth.ssh.event
    panels:
      - title: Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Syslog
              dashboard: system-syslog-dashboard
            - label: Sudo commands
              dashboard: system-sudo-commands
            - label: SSH logins
              dashboard: system-ssh-logins
            - label: New users and groups
              dashboard: system-users-groups
      - title: SSH login attempts over time
        size: {w: 48, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Attempts
          breakdown:
            type: values
            field: system.auth.ssh.event
            size: 10
      - title: SSH events
        size: {w: 16, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: system.auth.ssh.event
              size: 10
          metrics:
            - aggregation: count
      - title: SSH users
        size: {w: 16, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: user.name
              size: 10
          metrics:
            - aggregation: count
      - title: SSH methods
        size: {w: 16, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: system.auth.ssh.method
              size: 10
          metrics:
            - aggregation: count
      - title: Recent SSH Login Attempts
        size: {w: 48, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: event
              type: values
              field: system.auth.ssh.event
            - id: user
              type: values
              field: user.name
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
