      # CONTAINER HEALTH SUMMARY (4 metric cards)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - title: Container Health
        size: {w: 48, h: 3}
        markdown:
          content: '## ğŸ³ Container Health'
          font_size: 14
      - title: Ready Containers
        hide_title: true
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: metrics-*
          primary:
            formula: unique_count(k8s.container.name)
            label: Ready
          filters:
            - field: k8s.container.ready
              equals: '1'
      - title: Not Ready Containers
        hide_title: true
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: metrics-*
          primary:
            formula: unique_count(k8s.container.name)
            label: Not Ready
          filters:
            - field: k8s.container.ready
              equals: '0'
      - title: Total Restarts
        hide_title: true
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: metrics-*
          primary:
            formula: sum(k8s.container.restarts)
            label: Restarts
          filters:
            - exists: k8s.container.restarts
      - title: Containers Restarting
        hide_title: true
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: metrics-*
          primary:
            formula: unique_count(k8s.container.name)
            label: With Restarts
          filters:
            - field: k8s.container.restarts
              gt: '0'

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # DEPLOYMENT HEALTH
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - title: Deployment Health
        size: {w: 48, h: 3}
        markdown:
          content: '## ğŸš€ Deployment Health (Desired vs Available)'
          font_size: 14
      - title: Deployments
        size: {w: 24, h: 12}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - formula: sum(k8s.deployment.desired)
              label: Desired
            - formula: sum(k8s.deployment.available)
              label: Available
          filters:
            - exists: k8s.deployment.name
      - title: StatefulSets
        size: {w: 24, h: 12}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - formula: sum(k8s.statefulset.desired_pods)
              label: Desired
            - formula: sum(k8s.statefulset.ready_pods)
              label: Ready
          filters:
            - exists: k8s.statefulset.name
      - title: DaemonSets
        size: {w: 24, h: 12}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - formula: sum(k8s.daemonset.desired_scheduled_nodes)
              label: Desired Nodes
            - formula: sum(k8s.daemonset.ready_nodes)
              label: Ready Nodes
          filters:
            - exists: k8s.daemonset.name
      - title: ReplicaSets
        size: {w: 24, h: 12}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - formula: sum(k8s.replicaset.desired)
              label: Desired
            - formula: sum(k8s.replicaset.available)
              label: Available
          filters:
            - exists: k8s.replicaset.name

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # CONTAINER ANALYSIS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - title: Container Analysis
        size: {w: 48, h: 3}
        markdown:
          content: '## ğŸ“Š Container Analysis'
          font_size: 14
      - title: Container Readiness Over Time
        size: {w: 24, h: 12}
        lens:
          type: area
          mode: stacked
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          breakdown:
            field: k8s.container.ready
            type: values
            size: 2
          metrics:
            - aggregation: unique_count
              field: k8s.container.name
              label: Containers
          color:
            palette: eui_amsterdam_color_blind
            assignments:
              - value: '1'
                color: '#54B399'
              - value: '0'
                color: '#D36086'
      - title: Top Restarting Containers
        size: {w: 24, h: 12}
        lens:
          type: bar
          data_view: metrics-*
          dimension:
            field: k8s.container.name
            type: values
            size: 15
            sort:
              by: Restarts
              direction: desc
          metrics:
            - field: k8s.container.restarts
              aggregation: max
              label: Restarts
          filters:
            - field: k8s.container.restarts
              gt: '0'

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
