      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - title: Workload Details
        size: {w: 48, h: 3}
        markdown:
          content: '## ğŸ” Workload Status Details'
          font_size: 14
      - title: Deployment Status
        size: {w: 24, h: 12}
        lens:
          type: datatable
          data_view: metrics-*
          dimensions:
            - field: k8s.deployment.name
              type: values
              size: 20
              label: Deployment
            - field: k8s.namespace.name
              type: values
              size: 1
              label: Namespace
          metrics:
            - field: k8s.deployment.desired
              aggregation: max
              label: Desired
            - field: k8s.deployment.available
              aggregation: max
              label: Available
          filters:
            - exists: k8s.deployment.name
      - title: StatefulSet Status
        size: {w: 24, h: 12}
        lens:
          type: datatable
          data_view: metrics-*
          dimensions:
            - field: k8s.statefulset.name
              type: values
              size: 20
              label: StatefulSet
            - field: k8s.namespace.name
              type: values
              size: 1
              label: Namespace
          metrics:
            - field: k8s.statefulset.desired_pods
              aggregation: max
              label: Desired
            - field: k8s.statefulset.ready_pods
              aggregation: max
              label: Ready
            - field: k8s.statefulset.current_pods
              aggregation: max
              label: Current
          filters:
            - exists: k8s.statefulset.name
