---
# Modern Windows Overview Dashboard
# Following Dashboard Style Guide best practices:
# - Security dashboard pattern: overview → trends → categories → audit log
# - Key security metrics at top
# - Event trends over time with breakdown
# - Category and host analysis
# - Full event table at bottom
dashboards:
  - id: system-modern-windows-overview
    name: '[Logs System] Windows Overview'
    description: >-
      Overview of Windows security events across all monitored hosts.
      Navigate to specialized dashboards for detailed analysis.
    filters:
      - field: event.module
        equals: system
      - field: host.os.platform
        equals: windows
    controls:
      - type: options
        label: Hostname
        data_view: logs-*
        field: host.hostname
        width: medium
      - type: options
        label: Event Code
        data_view: logs-*
        field: event.code
        width: medium
    panels:
      # Context Layer - Navigation
      - title: Windows Security Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: system-modern-windows-overview
            - label: Logons
              dashboard: system-modern-windows-logons
            - label: Failed & Blocked
              dashboard: system-modern-windows-failed-blocked
            - label: User Management
              dashboard: system-modern-windows-user-management
            - label: Group Management
              dashboard: system-modern-windows-group-management
            - label: Directory Monitoring
              dashboard: system-modern-windows-directory-monitoring
            - label: System & Process
              dashboard: system-modern-windows-system-process
            - label: Policy & Object
              dashboard: system-modern-windows-policy-object

      # Summary Layer - Key Metrics
      - title: Total Events
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Events
      - title: Unique Event Codes
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: event.code
            label: Event Codes
      - title: Unique Hosts
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: host.hostname
            label: Hosts
      - title: Unique Users
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: user.name
            label: Users

      # Analysis Layer - Time Series
      - title: Windows Events Over Time
        size: {w: 48, h: 12}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: event.code
            size: 10

      # Analysis Layer - Categorical Breakdowns
      - title: Top Event Codes
        size: {w: 16, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: event.code
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Events by Host
        size: {w: 16, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Event Actions
        size: {w: 16, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: event.action
              size: 10
          metrics:
            - aggregation: count
              label: Events

      # Analysis Layer - Host and Event Distribution
      - title: Event Distribution by Host
        size: {w: 48, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
            - type: values
              field: event.code
              size: 10
          metrics:
            - aggregation: count
              label: Events

      # Detail Layer - Event Log Table
      - title: Recent Windows Events
        size: {w: 48, h: 18}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: event-code
              type: values
              field: event.code
            - id: action
              type: values
              field: event.action
            - id: user
              type: values
              field: user.name
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 10
