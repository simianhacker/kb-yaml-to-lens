---
# Modern Windows Failed and Blocked Accounts Dashboard
# Following Dashboard Style Guide best practices:
# - Security incident focused: failed attempts and blocked accounts
# - Clear failure reason analysis
# - User and source IP tracking for investigation
# - Detailed audit table for forensics
dashboards:
  - id: system-modern-windows-failed-blocked
    name: '[Logs System] Windows Failed & Blocked'
    description: >-
      Windows failed logon attempts and blocked account events.
      Monitor authentication failures and account lockouts.
    filters:
      - field: event.module
        equals: system
      - field: winlog.event_id
        in:
          - '4625'
          - '4740'
          - '4767'
          - '4771'
          - '4776'
    controls:
      - type: options
        label: Hostname
        data_view: logs-*
        field: host.hostname
      - type: options
        label: User
        data_view: logs-*
        field: user.name
      - type: options
        label: Failure Reason
        data_view: logs-*
        field: winlog.logon.failure.reason
    panels:
      # Context Layer - Navigation
      - title: Windows Security Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: system-modern-windows-overview
            - label: Logons
              dashboard: system-modern-windows-logons
            - label: Failed & Blocked
              dashboard: system-modern-windows-failed-blocked
            - label: User Management
              dashboard: system-modern-windows-user-management
            - label: Group Management
              dashboard: system-modern-windows-group-management
            - label: Directory Monitoring
              dashboard: system-modern-windows-directory-monitoring
            - label: System & Process
              dashboard: system-modern-windows-system-process
            - label: Policy & Object
              dashboard: system-modern-windows-policy-object

      # Summary Layer - Key Security Metrics
      - title: Total Failed Events
        size: {w: 12, h: 4}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Events
      - title: Failed Logons (4625)
        size: {w: 12, h: 4}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Failed Logons
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Account Lockouts (4740)
        size: {w: 12, h: 4}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Lockouts
          filters:
            - field: winlog.event_id
              equals: '4740'
      - title: Unique Affected Users
        size: {w: 12, h: 4}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: user.name
            label: Users

      # Analysis Layer - Time Series
      - title: Failed Events Over Time
        size: {w: 48, h: 12}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 10

      # Analysis Layer - Failure Analysis
      - title: Failure Reasons
        size: {w: 24, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.logon.failure.reason
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Events by Type
        size: {w: 12, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.event_id
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Target Hosts
        size: {w: 12, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
          metrics:
            - aggregation: count
              label: Events

      # Analysis Layer - User and Source Analysis
      - title: Top Failed Users
        size: {w: 24, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            type: values
            field: user.name
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 5
      - title: Source IP Analysis
        size: {w: 24, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            type: values
            field: source.ip
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.logon.failure.reason
            size: 5

      # Detail Layer - Audit Log Table
      - title: Failed Event Audit Log
        size: {w: 48, h: 18}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: event-id
              type: values
              field: winlog.event_id
            - id: user
              type: values
              field: user.name
            - id: failure-reason
              type: values
              field: winlog.logon.failure.reason
            - id: source-ip
              type: values
              field: source.ip
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 10
