---
dashboards:
  - id: nav-overview-001
    name: '[Example] Navigation - Overview Dashboard'
    description: Demonstrates navigation patterns with links panel and basic metric charts
    panels:
      - title: Dashboard Navigation
        description: Navigate between related dashboards
        size:
          w: 48
          h: 2
        position:
          x: 0
          y: 0
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: nav-overview-001
            - label: Details
              dashboard: nav-details-001
            - label: Analytics
              dashboard: nav-analytics-001
      - title: Overview Dashboard Guide
        hide_title: false
        size:
          w: 48
          h: 3
        position:
          x: 0
          y: 2
        markdown:
          content: "# Overview Dashboard\nThis dashboard provides high-level metrics across your log data. Use the navigation links above to\n\
            drill into more detailed views.\n**Key Metrics:**\n- Total log volume\n- Unique hosts reporting\n- Log level distribution\n"
          font_size: 12
      - title: Total Events
        description: Total log events in the selected time range
        size:
          w: 12
          h: 6
        position:
          x: 0
          y: 5
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Events
      - title: Unique Hosts
        description: Number of unique hosts reporting
        size:
          w: 12
          h: 6
        position:
          x: 12
          y: 5
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: host.name
            label: Hosts
      - title: Error Rate
        description: Percentage of error-level logs
        size:
          w: 12
          h: 6
        position:
          x: 24
          y: 5
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Errors
          filters:
            - field: log.level
              equals: error
      - title: Warning Rate
        description: Percentage of warning-level logs
        size:
          w: 12
          h: 6
        position:
          x: 36
          y: 5
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Warnings
          filters:
            - field: log.level
              equals: warning
      - title: Event Trends Over Time
        description: Time series view of log events
        size:
          w: 48
          h: 12
        position:
          x: 0
          y: 11
        lens:
          type: line
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
            label: Time
          metrics:
            - aggregation: count
              label: Events per interval
          breakdown:
            field: log.level
            type: values
            size: 5
  - id: nav-details-001
    name: '[Example] Navigation - Details Dashboard'
    description: Detailed view with host-level breakdowns
    panels:
      - title: Dashboard Navigation
        size:
          w: 48
          h: 2
        position:
          x: 0
          y: 0
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: nav-overview-001
            - label: Details
              dashboard: nav-details-001
            - label: Analytics
              dashboard: nav-analytics-001
      - title: Events by Host
        description: Top hosts by event count
        size:
          w: 24
          h: 15
        position:
          x: 0
          y: 2
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: host.name
            type: values
            size: 10
            sort:
              by: Event Count
              direction: desc
          metrics:
            - aggregation: count
              label: Event Count
      - title: Log Level Distribution
        description: Distribution of log severity levels
        size:
          w: 24
          h: 15
        position:
          x: 24
          y: 2
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - field: log.level
              type: values
              size: 10
          metrics:
            - aggregation: count
  - id: nav-analytics-001
    name: '[Example] Navigation - Analytics Dashboard'
    description: Advanced analytics with multiple visualizations
    panels:
      - title: Dashboard Navigation
        size:
          w: 48
          h: 2
        position:
          x: 0
          y: 0
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: nav-overview-001
            - label: Details
              dashboard: nav-details-001
            - label: Analytics
              dashboard: nav-analytics-001
      - title: Cumulative Event Volume
        description: Stacked area chart showing cumulative trends
        size:
          w: 24
          h: 15
        position:
          x: 0
          y: 2
        lens:
          type: area
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
          breakdown:
            type: values
            field: log.level
      - title: Common Tags
        description: Most frequent tags in log data
        size:
          w: 24
          h: 15
        position:
          x: 24
          y: 2
        lens:
          type: tagcloud
          data_view: logs-*
          dimension:
            type: values
            field: tags
          metric:
            aggregation: count
