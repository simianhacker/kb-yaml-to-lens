---
# Modern Windows Policy and Object Access Dashboard
# Following Dashboard Style Guide best practices:
# - Security policy and audit policy changes
# - Object access and permission monitoring
# - Policy modification tracking
# - Detailed audit table at bottom
dashboards:
  - id: system-modern-windows-policy-object
    name: '[Logs System] Windows Policy & Object'
    description: >-
      Windows security policy changes and object access events.
      Monitor audit policy modifications and sensitive object access.
    filters:
      - field: event.module
        equals: system
      - field: winlog.event_id
        in:
          - '4670'
          - '4703'
          - '4704'
          - '4705'
          - '4706'
          - '4707'
          - '4713'
          - '4715'
          - '4719'
          - '4817'
          - '4902'
          - '4904'
          - '4905'
          - '4906'
          - '4907'
          - '4912'
    controls:
      - type: options
        label: Hostname
        data_view: logs-*
        field: host.hostname
        width: medium
      - type: options
        label: User
        data_view: logs-*
        field: winlog.event_data.SubjectUserName
        width: medium
    panels:
      # Context Layer - Navigation
      - title: Windows Security Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Overview
              dashboard: system-modern-windows-overview
            - label: Logons
              dashboard: system-modern-windows-logons
            - label: Failed & Blocked
              dashboard: system-modern-windows-failed-blocked
            - label: User Management
              dashboard: system-modern-windows-user-management
            - label: Group Management
              dashboard: system-modern-windows-group-management
            - label: Directory Monitoring
              dashboard: system-modern-windows-directory-monitoring
            - label: System & Process
              dashboard: system-modern-windows-system-process
            - label: Policy & Object
              dashboard: system-modern-windows-policy-object

      # Summary Layer - Key Metrics
      - title: Total Events
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Events
      - title: Unique Event Types
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: winlog.event_id
            label: Event Types
      - title: Policy Changes (4719)
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Policy Changes
          filters:
            - field: winlog.event_id
              equals: '4719'
      - title: Unique Users
        size: {w: 12, h: 6}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: unique_count
            field: winlog.event_data.SubjectUserName
            label: Users

      # Analysis Layer - Time Series
      - title: Policy and Object Events Over Time
        size: {w: 48, h: 12}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 10

      # Analysis Layer - Event Distribution
      - title: Event Types
        size: {w: 16, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.event_id
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Events by Host
        size: {w: 16, h: 12}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
          metrics:
            - aggregation: count
              label: Events
      - title: Top Users
        size: {w: 16, h: 12}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            type: values
            field: winlog.event_data.SubjectUserName
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events

      # Analysis Layer - Policy Analysis
      - title: Events by Category
        size: {w: 24, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            type: values
            field: event.category
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 5
      - title: Host and Event Distribution
        size: {w: 24, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
            - type: values
              field: winlog.event_id
              size: 10
          metrics:
            - aggregation: count
              label: Events

      # Detail Layer - Audit Log Table
      - title: Policy and Object Event Audit Log
        size: {w: 48, h: 18}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: event-id
              type: values
              field: winlog.event_id
            - id: category
              type: values
              field: event.category
            - id: subject-user
              type: values
              field: winlog.event_data.SubjectUserName
            - id: object-name
              type: values
              field: winlog.event_data.ObjectName
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 10
