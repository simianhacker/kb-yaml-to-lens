---
# Color Palette Configuration Examples
# This file demonstrates the various color mapping features for charts
dashboards:
  - name: Color Palette Examples
    panels:
      # Example 1: Categorical colors with custom palette
      - title: CPU States (Custom Colors)
        size: {w: 12, h: 8}
        position: {x: 0, y: 0}
        lens:
          type: pie
          data_view: metrics-*
          dimensions:
            - field: attributes.state
              type: values
          metrics:
            - aggregation: average
              field: metrics.system.cpu.utilization
          color:
            palette: eui_amsterdam_color_blind
            assignments:
              - value: idle
                color: '#00BF6F'  # Green for idle
              - value: user
                color: '#0077CC'  # Blue for user
              - values:
                  - system
                  - nice
                  - iowait
                color: '#FFA500'  # Orange for system processes

      # Example 2: Line chart with OS-specific colors
      - title: CPU Load by OS Type
        size: {w: 12, h: 8}
        position: {x: 12, y: 0}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          breakdown:
            field: resource.attributes.os.type
            type: values
          metrics:
            - aggregation: average
              field: metrics.system.cpu.load_average.1m
          color:
            palette: eui_amsterdam_color_blind
            assignments:
              - value: linux
                color: '#00BF6F'  # Green
              - value: darwin
                color: '#0077CC'  # Blue
              - value: windows
                color: '#FFA500'  # Orange
              - value: solaris
                color: '#9170B8'  # Purple

      # Example 3: Bar chart with memory state colors
      - title: Memory Utilization by State
        size: {w: 24, h: 8}
        position: {x: 24, y: 0}
        lens:
          type: bar
          mode: stacked
          data_view: metrics-*
          dimension:
            field: resource.attributes.host.name
            type: values
          breakdown:
            field: attributes.state
            type: values
          metrics:
            - aggregation: average
              field: metrics.system.memory.utilization
          color:
            palette: default
            assignments:
              - value: used
                color: '#BD271E'  # Red
              - value: free
                color: '#00BF6F'  # Green
              - value: cached
                color: '#0077CC'  # Blue
              - value: buffered
                color: '#98A2B3'  # Gray

      # Example 4: Area chart with elastic brand palette
      - title: Disk Operations by Device (Elastic Brand Colors)
        size: {w: 12, h: 8}
        position: {x: 0, y: 8}
        lens:
          type: area
          mode: stacked
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          breakdown:
            field: attributes.device
            type: values
          metrics:
            - aggregation: average
              field: metrics.system.disk.operations
          color:
            palette: elastic_brand

      # Example 5: Pie chart with grayscale palette
      - title: Filesystem Usage by Mount Point (Grayscale)
        size: {w: 12, h: 8}
        position: {x: 12, y: 8}
        lens:
          type: pie
          data_view: metrics-*
          dimensions:
            - field: attributes.mountpoint
              type: values
          metrics:
            - aggregation: average
              field: metrics.system.filesystem.utilization
          color:
            palette: gray

      # Example 6: Multi-value assignment example
      - title: OS Types (Grouped Colors)
        size: {w: 12, h: 8}
        position: {x: 24, y: 8}
        lens:
          type: pie
          data_view: metrics-*
          dimensions:
            - field: resource.attributes.os.type
              type: values
          metrics:
            - aggregation: unique_count
              field: resource.attributes.host.name
          color:
            palette: eui_amsterdam_color_blind
            assignments:
              - values:
                  - linux
                  - darwin
                color: '#00BF6F'  # Green for Unix-like
              - values:
                  - windows
                color: '#0077CC'  # Blue for Windows
              - values:
                  - solaris
                  - aix
                  - hpux
                color: '#FFA500'  # Orange for other Unix

      # Example 7: Legacy Kibana palette
      - title: Hosts by Cloud Provider (Legacy Colors)
        size: {w: 12, h: 8}
        position: {x: 36, y: 8}
        lens:
          type: bar
          data_view: metrics-*
          dimension:
            field: resource.attributes.cloud.provider
            type: values
          metrics:
            - aggregation: unique_count
              field: resource.attributes.host.name
          color:
            palette: kibana_palette

      # Example 8: XY chart with custom breakdown colors
      - title: CPU Utilization by State Over Time
        size: {w: 12, h: 8}
        position: {x: 0, y: 16}
        lens:
          type: line
          data_view: metrics-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          breakdown:
            field: attributes.state
            type: values
          metrics:
            - aggregation: average
              field: metrics.system.cpu.utilization
          color:
            palette: eui_amsterdam_color_blind
            assignments:
              - value: idle
                color: '#00BF6F'  # Green
              - value: user
                color: '#0077CC'  # Blue
              - value: system
                color: '#FFA500'  # Orange
              - value: iowait
                color: '#BD271E'  # Red
              - value: nice
                color: '#9170B8'  # Purple
