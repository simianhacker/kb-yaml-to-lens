---
dashboards:
  - id: system-windows-directory-monitoring
    name: '[System Windows Security] Directory & Account Monitoring'
    description: Windows Active Directory and account monitoring events
    filters:
      - field: event.module
        equals: system
      - field: winlog.event_id
        in:
          - '4742'
          - '4743'
          - '4768'
          - '4769'
          - '4770'
          - '4771'
          - '4772'
          - '4776'
          - '4777'
          - '4778'
          - '4779'
          - '4782'
          - '4783'
    panels:
      - title: Windows Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Windows Overview
              dashboard: system-windows-overview
            - label: User Logons
              dashboard: system-windows-logons
            - label: Failed Accounts
              dashboard: system-windows-failed-blocked
            - label: User Management
              dashboard: system-windows-user-management
            - label: Group Management
              dashboard: system-windows-group-management
            - label: Directory Monitoring
              dashboard: system-windows-directory-monitoring
            - label: System & Process
              dashboard: system-windows-system-process
      - title: Directory Events Over Time
        size: {w: 48, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 15
      - title: Computer Account Changes (4742)
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Changes
          filters:
            - field: winlog.event_id
              equals: '4742'
      - title: Kerberos TGT Requests (4768)
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: TGT Requests
          filters:
            - field: winlog.event_id
              equals: '4768'
      - title: Kerberos Service Tickets (4769)
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Service Tickets
          filters:
            - field: winlog.event_id
              equals: '4769'
      - title: Credential Validation (4776)
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Validations
          filters:
            - field: winlog.event_id
              equals: '4776'
      - title: Event Distribution
        size: {w: 24, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.event_id
              size: 15
          metrics:
            - aggregation: count
      - title: Top Accounts
        size: {w: 24, h: 15}
        lens:
          type: bar
          data_view: logs-*
          dimension:
            type: values
            field: winlog.event_data.TargetUserName
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
          filters:
            - field: winlog.event_id
              in:
                - '4742'
                - '4743'
                - '4768'
                - '4769'
                - '4770'
                - '4771'
                - '4772'
                - '4776'
      - title: Events by Source
        size: {w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: source-ip
              type: values
              field: source.ip
              size: 20
          metrics:
            - id: event-count
              aggregation: count
              label: Events
          paging:
            enabled: true
            page_size: 10
      - title: Recent Directory Events
        size: {w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
              label: Time
            - id: event-id
              type: values
              field: winlog.event_id
              label: Event ID
            - id: user
              type: values
              field: user.name
              label: User
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
