---
dashboards:
  - id: system-syslog-dashboard
    name: '[Logs System] Syslog dashboard'
    description: Syslog dashboard from the Logs System integration
    filters:
      - field: data_stream.dataset
        equals: system.syslog
    panels:
      - title: Dashboards
        size: {w: 48, h: 3}
        position: {x: 0, y: 0}
        links:
          layout: horizontal
          items:
            - label: Syslog
              dashboard: system-syslog-dashboard
            - label: Sudo commands
              dashboard: system-sudo-commands
            - label: SSH logins
              dashboard: system-ssh-logins
            - label: New users and groups
              dashboard: system-users-groups
      - title: Syslog events by hostname
        size: {w: 48, h: 15}
        position: {x: 0, y: 3}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: host.hostname
            size: 10
      - title: Syslog hostnames and processes
        size: {w: 24, h: 15}
        position: {x: 0, y: 18}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
            - type: values
              field: system.syslog.program
              size: 10
          metrics:
            - aggregation: count
      - title: Recent Syslog Events
        size: {w: 24, h: 15}
        position: {x: 24, y: 18}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: program
              type: values
              field: system.syslog.program
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
