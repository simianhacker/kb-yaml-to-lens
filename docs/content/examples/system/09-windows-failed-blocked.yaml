---
dashboards:
  - id: system-windows-failed-blocked
    name: '[System Windows Security] Failed and Blocked Accounts'
    description: Windows failed logon attempts and blocked accounts
    filters:
      - field: event.module
        equals: system
      - field: winlog.event_id
        in:
          - '4625'
          - '4740'
          - '4767'
    panels:
      - title: Windows Dashboards
        grid: {x: 0, y: 0, w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Windows Overview
              dashboard: system-windows-overview
            - label: User Logons
              dashboard: system-windows-logons
            - label: Failed Accounts
              dashboard: system-windows-failed-blocked
            - label: User Management
              dashboard: system-windows-user-management
            - label: Group Management
              dashboard: system-windows-group-management
      - title: Failed and Blocked Events Over Time
        grid: {x: 0, y: 3, w: 48, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 10
      - title: Failed Logons (4625)
        grid: {x: 0, y: 18, w: 16, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Failed Logons
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Account Lockouts (4740)
        grid: {x: 16, y: 18, w: 16, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Lockouts
          filters:
            - field: winlog.event_id
              equals: '4740'
      - title: Account Unlocks (4767)
        grid: {x: 32, y: 18, w: 16, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Unlocks
          filters:
            - field: winlog.event_id
              equals: '4767'
      - title: Failed Logon Reasons
        grid: {x: 0, y: 26, w: 24, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.event_data.SubStatus
              size: 10
          metrics:
            - aggregation: count
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Top Failed Users
        grid: {x: 24, y: 26, w: 24, h: 15}
        lens:
          type: bar
          data_view: logs-*
          dimension:
            type: values
            field: user.name
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Failed Logons by Source IP
        grid: {x: 0, y: 41, w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: source-ip
              type: values
              field: source.ip
              size: 20
          metrics:
            - id: failed-count
              aggregation: count
              label: Failed Attempts
          paging:
            enabled: true
            page_size: 10
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Recent Failed and Blocked Events
        grid: {x: 24, y: 41, w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: event-id
              type: values
              field: winlog.event_id
            - id: user
              type: values
              field: user.name
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
