---
dashboards:
  - id: system-sudo-commands
    name: '[Logs System] Sudo commands'
    description: Sudo commands from the System integration
    filters:
      - exists: system.auth.sudo.command
    panels:
      - title: Dashboards
        grid: {x: 0, y: 0, w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Syslog
              dashboard: system-syslog-dashboard
            - label: Sudo commands
              dashboard: system-sudo-commands
            - label: SSH logins
              dashboard: system-ssh-logins
            - label: New users and groups
              dashboard: system-users-groups
      - title: Sudo commands over time
        grid: {x: 0, y: 3, w: 48, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Commands
          breakdown:
            type: values
            field: system.auth.sudo.user
            size: 10
      - title: Sudo users
        grid: {x: 0, y: 18, w: 24, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: system.auth.sudo.user
              size: 10
          metrics:
            - aggregation: count
      - title: Recent Sudo Commands
        grid: {x: 24, y: 18, w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: user
              type: values
              field: system.auth.sudo.user
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
