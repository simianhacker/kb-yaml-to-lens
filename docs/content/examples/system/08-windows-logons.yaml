---
dashboards:
  - id: system-windows-logons
    name: '[System Windows Security] User Logons'
    description: Windows user logon events
    filters:
      - field: event.module
        equals: system
      - field: winlog.event_id
        in:
          - '4624'
          - '4625'
          - '4634'
          - '4647'
          - '4648'
    panels:
      - title: Windows Dashboards
        size: {w: 48, h: 3}
        links:
          layout: horizontal
          items:
            - label: Windows Overview
              dashboard: system-windows-overview
            - label: User Logons
              dashboard: system-windows-logons
            - label: Failed Accounts
              dashboard: system-windows-failed-blocked
            - label: User Management
              dashboard: system-windows-user-management
            - label: Group Management
              dashboard: system-windows-group-management
            - label: Directory Monitoring
              dashboard: system-windows-directory-monitoring
            - label: System & Process
              dashboard: system-windows-system-process
            - label: Policy & Object
              dashboard: system-windows-policy-object
      - title: Logon Events Over Time
        size: {w: 48, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 10
      - title: Total Logon Attempts
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Attempts
          filters:
            - field: winlog.event_id
              in:
                - '4624'
                - '4625'
      - title: Successful Logons
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Successful
          filters:
            - field: winlog.event_id
              equals: '4624'
            - field: event.outcome
              equals: success
      - title: Failed Logons
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Failed
          filters:
            - field: winlog.event_id
              equals: '4625'
      - title: Logoffs
        size: {w: 12, h: 8}
        lens:
          type: metric
          data_view: logs-*
          primary:
            aggregation: count
            label: Logoffs
          filters:
            - field: winlog.event_id
              in:
                - '4634'
                - '4647'
      - title: Logon Types
        size: {w: 24, h: 15}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.logon.type
              size: 10
          metrics:
            - aggregation: count
      - title: Top Users
        size: {w: 24, h: 15}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            type: values
            field: user.name
            size: 10
            sort:
              by: Events
              direction: desc
          metrics:
            - aggregation: count
              label: Events
      - title: Logon by Source IP
        size: {w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: source-ip
              type: values
              field: source.ip
              size: 20
          metrics:
            - id: event-count
              aggregation: count
              label: Events
          paging:
            enabled: true
            page_size: 10
      - title: Recent Logon Events
        size: {w: 24, h: 15}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: event-id
              type: values
              field: winlog.event_id
            - id: user
              type: values
              field: user.name
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
