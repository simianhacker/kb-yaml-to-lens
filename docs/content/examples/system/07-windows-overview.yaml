---
dashboards:
  - id: system-windows-overview
    name: '[System] Windows Overview'
    description: Overview of Windows system events
    filters:
      - field: event.module
        equals: system
      - field: host.os.platform
        equals: windows
    panels:
      - title: Windows Dashboards
        size: {w: 48, h: 3}
        position: {x: 0, y: 0}
        links:
          layout: horizontal
          items:
            - label: Windows Overview
              dashboard: system-windows-overview
            - label: User Logons
              dashboard: system-windows-logons
            - label: Failed Accounts
              dashboard: system-windows-failed-blocked
            - label: User Management
              dashboard: system-windows-user-management
            - label: Group Management
              dashboard: system-windows-group-management
            - label: Directory Monitoring
              dashboard: system-windows-directory-monitoring
            - label: System & Process
              dashboard: system-windows-system-process
            - label: Policy & Object
              dashboard: system-windows-policy-object
      - title: Windows Events Over Time
        size: {w: 48, h: 15}
        position: {x: 0, y: 3}
        lens:
          type: bar
          mode: stacked
          data_view: logs-*
          dimension:
            field: '@timestamp'
            type: date_histogram
          metrics:
            - aggregation: count
              label: Events
          breakdown:
            type: values
            field: winlog.event_id
            size: 10
      - title: Event IDs
        size: {w: 16, h: 15}
        position: {x: 0, y: 18}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: winlog.event_id
              size: 10
          metrics:
            - aggregation: count
      - title: Hosts
        size: {w: 16, h: 15}
        position: {x: 16, y: 18}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: host.hostname
              size: 10
          metrics:
            - aggregation: count
      - title: Event Actions
        size: {w: 16, h: 15}
        position: {x: 32, y: 18}
        lens:
          type: pie
          data_view: logs-*
          dimensions:
            - type: values
              field: event.action
              size: 10
          metrics:
            - aggregation: count
      - title: Recent Windows Events
        size: {w: 48, h: 15}
        position: {x: 0, y: 33}
        lens:
          type: datatable
          data_view: logs-*
          dimensions:
            - id: timestamp
              field: '@timestamp'
              type: date_histogram
            - id: hostname
              type: values
              field: host.hostname
            - id: event-id
              type: values
              field: winlog.event_id
            - id: action
              type: values
              field: event.action
          metrics:
            - id: count
              aggregation: count
              label: Count
          paging:
            enabled: true
            page_size: 20
