---
site_name: Dashboard Compiler Documentation
site_description: Convert human-friendly YAML dashboard definitions into Kibana NDJSON format
site_url: https://strawgate.github.io/kb-yaml-to-lens/
repo_url: https://github.com/strawgate/kb-yaml-to-lens
repo_name: strawgate/kb-yaml-to-lens
edit_uri: edit/main/
theme:
  name: material
  logo: images/chameleon.png
  favicon: images/chameleon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - compiler/src
          inventories:
            - url: https://docs.python.org/3/objects.inv
          options:
            show_source: false
            docstring_style: google
            docstring_section_style: table
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            separate_signature: true
            line_length: 80
            show_bases: false
            members_order: source
            show_if_no_docstring: false
            extensions:
              - griffe_pydantic:
                  schema: true
              - griffe_fieldz:
                  include_inherited: false
                  include_private: false
                  add_fields_to: docstring-attributes
                  remove_fields_from_members: true
                  strip_annotated: false
hooks:
  - docs/hooks/generate_llms_txt.py
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - mkdocs-click
nav:
  - User Guide:
      - Getting Started: index.md
      - CLI Reference: CLI.md
      - VS Code Extension: vscode-extension.md
      - Complete Examples: examples/index.md
      - Dashboard Configuration: dashboard/dashboard.md
      - Panel Types:
          - Overview: panels/base.md
          - Auto-Layout Guide: panels/auto-layout.md
          - Links Panels: panels/links.md
          - Markdown Panels: panels/markdown.md
          - Chart Panels:
              - Getting Started:
                  - Lens Panels: panels/lens.md
                  - ESQL Panels: panels/esql.md
              - Chart Types:
                  - Datatable Charts: panels/datatable.md
                  - Gauge Charts: panels/gauge.md
                  - Heatmap Charts: panels/heatmap.md
                  - Metric Charts: panels/metric.md
                  - Mosaic Charts: panels/mosaic.md
                  - Pie Charts: panels/pie.md
                  - Tag Cloud Charts: panels/tagcloud.md
                  - XY Charts: panels/xy.md
          - Image Panels: panels/image.md
          - Search Panels: panels/search.md
      - Dashboard Controls: controls/config.md
      - Filters & Queries:
          - Filters: filters/config.md
          - Queries: queries/config.md
      - Advanced Topics:
          - LLM-Driven Workflows:
              - Overview: llm-workflows/index.md
              - Dashboard Decompiling Guide: dashboard-decompiling-guide.md
              - Dashboard Style Guide: dashboard-style-guide.md
              - ES|QL Language Reference: llm-workflows/esql-language-reference.md
          - Custom Color Assignments: advanced/color-assignments.md
          - Legend Configuration: advanced/legend-configuration.md
          - ES|QL "views": advanced/esql-views.md
  - Developer Guide:
      - Architecture Overview: architecture.md
      - Programmatic Usage: programmatic-usage.md
      - PyPI Publishing: pypi-publishing.md
      - API Reference:
          - api/index.md
          - Dashboard API: api/dashboard.md
          - Panels API: api/panels.md
          - Controls API: api/controls.md
          - Filters API: api/filters.md
          - Queries API: api/queries.md
      - Advanced Topics:
          - Kibana Architecture Reference: kibana-architecture.md
